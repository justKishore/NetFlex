<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetFlex-Sign In</title>
    <link rel="icon" href="assets/images/titleicon.ico" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>
  </head>
  <body>
    <div class="top-container">
      <nav class="n-navbar">
        <!-- Add logo here -->
        <a href="index.html">
          <img
            class="n-navbar-logo"
            src="assets/images/Netflix_2015_logo.svg"
            alt="NetFlex-Logo"
          />
        </a>
      </nav>
      <!-- end of n-navbar -->
      <div class="main-form-container">
        <div class="sub-form-container">
          <h1>Sign In</h1>
          <!-- Sign In form -->
          <form class="sign-in-form" action="">
            <div class="sign-in-input">
              <input
                type="email"
                placeholder="Email or phone number"
                name="user-email"
                id="uemail"
              />
            </div>
            <div class="sign-in-input">
              <input
                type="password"
                placeholder="password"
                name="user-password"
                id="upwd"
              />
            </div>
            <div class="sign-in-input">
              <input type="submit" value="Sign In" id="submit" />
            </div>
            <div class="sign-in-help">
              <div class="remember-me">
                <input
                  type="checkbox"
                  name="remember-me"
                  id="remember-me"
                  checked
                />
                <label for="remember-me">Remenber Me</label>
              </div>
              <a class="need-help" href="">Need help?</a>
            </div>
          </form>
          <!-- Facebook Login -->
          <div class="facebook-login">
            <img src="assets/images/fb-logo.png" alt="facebook-logo" />
            <span>Login with Facebook</span>
          </div>
          <div class="new-netflix">
            <span
              >New to Netflix?
              <a class="new-netflix-link" href="index.html">Sign up now</a
              >.</span
            >
          </div>
          <div class="g-recaptcha">
            <span
              >This page is protected by Google reCAPTCHA to ensure you're not a
              bot. <a href="">Learn more.</a></span
            >
          </div>
        </div>
        <!-- end of sub form container -->
      </div>
    </div>
  </body>
</html>
